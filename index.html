<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Fetching</title>
    <link rel="stylesheet" type="text/css" href="./style/reset.css" >
    <link rel="stylesheet" type="text/css" href="./style/index.css" >
</head>
<body>

    <main id="main">
        <div class="container">
            <div class="main_wrapper">
                <div class="add_button">
                    <p>Add new</p>
                    <div class="add_button__circle">
                        <img src="./assets/icons/Union.svg" alt="add new icon" />
                    </div>
                </div>

                <ul id="products-list" >

                </ul>

                <div class="add_button">
                    <p>Add new</p>
                    <div class="add_button__circle">
                        <img src="./assets/icons/Union.svg" alt="add new icon" />
                    </div>
                </div>
            </div>
        </div>
        <div class="add_modal" id="add-modal">
            <div class="add_modal__wrapper">
                <span id="add_modal__close">X</span>
                <form  class="add_modal__form" id="add-form">
                    <h5>Add new</h5>
                    <input type="text" name="title" placeholder="Title" />
                    <textarea name="description" placeholder="Description" id="description" cols="30" rows="10"></textarea>
                    <button type="submit">Add</button>
                </form>
            </div>
        </div>
    </main>


    <script src="./js/script.js"></script>
    



</body>
</html>
